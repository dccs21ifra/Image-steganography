        const context = canvas.getContext('2d'); // Get the 2D context of the canvas

        // Set canvas dimensions to match the image
        canvas.width = encryptedImageElement.width;
        canvas.height = encryptedImageElement.height;

        // Draw the image onto the canvas

        // Get the image data from the canvas
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

        // Decrypt the message from the image data
        const decryptedMessage = revealMessageInImage(imageData);

        // Display the decrypted message

    function revealMessageInImage(imageData) {
        let binaryMessage = '';

        // Iterate through the image data
        for (let i = 0; i < imageData.data.length; i += 4) {
            for (let j = 0; j < 3; j++) {
                // Extract the least significant bit and append to the binary message
                binaryMessage += (imageData.data[i + j] & 0b00000001).toString();
            }
        }

        // Convert binary message to text
        return binaryToText(binaryMessage);
    }

    function binaryToText(binary) {
        return binary.match(/.{8}/g).map(function(byte) {
            return String.fromCharCode(parseInt(byte, 2));
        }).join('');
    }
